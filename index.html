<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript for local search -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search-input');

            searchInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const searchTerm = searchInput.value;
                    performLocalSearch(searchTerm);
                }
            });

            function performLocalSearch(query) {
                // Redirect to Google search results page
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = googleSearchUrl;
            }
        });
    </script>
</head>
<body>
    <!-- Header Start -->
    <div class="header">
        <div class="header_left">
        </div>
        <div class="header_right">
            <a href="#">Gmail </a>
            <a href="#">Images </a>
            <span class="material-symbols-outlined header_app">science</span>
            <span class="material-symbols-outlined header_apps">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainbody">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo"/>
        <!-- Search Starts -->
        <div class="search">
            <form id="search-form">
                <div class="search_input">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" id="search-input" placeholder="Type your search...">
                    <span class="material-symbols-outlined">mic</span>
                </div>
            </form>
            <div class="search_buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <!-- Search Ends -->
    </div>
    <!-- Main Body Ends -->

</body>
</html>
